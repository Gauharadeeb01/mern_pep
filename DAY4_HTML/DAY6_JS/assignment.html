<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish ID Card</title>
    <style>
        /* Styling for the ID card */
        .card {
            border: 2px solid #a31e1e;
            padding: 20px;
            width: 300px;
            margin: 20px auto;
            background-color:yellow;
            text-align: center;
        }
    </style>
</head>
<body>
    <form onsubmit="validateForm(event)">
        <label for="name">Name:</label>
        <input type="text" id="name" required>
        <br>
        <label for="age">Age:</label>
        <input type="number" id="age" required>
        <br>
        <label for="hometown">Hometown:</label>
        <input type="text" id="hometown" required>
        <br>
        <button type="submit">Create ID Card</button>
    </form>

    <div id="card" class="card" style="display: none;"></div>

    <script>
        function validateForm(e) {
            e.preventDefault();
            const name = document.getElementById("name").value;
            const age = document.getElementById("age").value;
            const hometown = document.getElementById("hometown").value;

            // Example validation (you can add more checks)
            if (!name || isNaN(age) || !hometown) {
                alert("Please fill in all fields correctly.");
            } else {
                showCard(name, age, hometown);
            }
        }

        function showCard(name, age, hometown) {
            const card = document.getElementById("card");
            card.style.display = "block";
            card.innerHTML = `
                <h2>ID Card</h2>
                <p>Name: ${name}</p>
                <p>Age: ${age}</p>
                <p>Hometown: ${hometown}</p>
            `;
        }
    </script>
</body>
</html>
